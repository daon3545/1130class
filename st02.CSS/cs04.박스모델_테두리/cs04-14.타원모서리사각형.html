<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>border radius</title>
    <style>
        div {
            width: 300px;
            height: 150px;
            background-color: white;
            border: solid 3px;
            margin: 20px;
        }

        div.round1 {
            border-top-left-radius: 100px 50px;
        }

        div.round2 {
            border-top-left-radius: 50% 30%;
        }

        div.round3 {
            border-top-left-radius: 50px;
        }
    </style>
</head>

<body>
    <div class="round1"></div>
    <div class="round2"></div>
    <div class="round3"></div>
</body>

</html>
