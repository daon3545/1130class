<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>clear 1</title>
    <style>
        #clearboth>.box1 {
            width: 150px;
            height: 100px;
            background-color: gray;
            float: left;
        }
        #clearboth>.box2 {
            width: 150px;
            height: 100px;
            background-color: brown;
            float: right;
            
        }
        .box3 {
            clear: both;
            width: 150px;
            height: 100px;
            background-color: darkblue;
        }
    </style>
</head>

<body>
    <div id="clearboth">
        <div class="box1">1</div> <!-- float:left; -->
        <div class="box2">2</div> <!-- float:right; -->
    </div>
    <div class="box3">3</div>
</body>

</html>
