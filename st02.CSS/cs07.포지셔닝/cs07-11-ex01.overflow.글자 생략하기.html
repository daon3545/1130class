<!DOCTYPE html>
<html>
<head>
    <title>Ellipsis</title>
    <style>
    * {
        margin: 0;
        padding: 0;
    }
    h1.ellipsis {
        width: 300px;
        overflow: hidden;
        white-space: nowrap;  /*줄바꿈 처리 안보이게 하기*/
        text-overflow: ellipsis; /*생략기호 넣기 ,,, <-*/
    }
    h1:hover {
        width: 100%;
    }
    </style>
</head>
<body>
    <h1 class="ellipsis">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    </h1>
    <p  class="ellipsis">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
    </p>
</body>
</html>
