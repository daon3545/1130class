<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #flaot >li {
            float: left;
        }

        #flaot::after {
            clear: both;
            display: block;
            content: '';
        }

        #display>li {
            display: inline-block;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#"></a> 메뉴1-1</li>
        <li><a href="#"></a> 메뉴1-2</li>
        <li><a href="#"></a> 메뉴1-3</li>
    </ul>

    <ul id="flaot">
        <li><a href="#"></a> 메뉴1-1</li>
        <li><a href="#"></a> 메뉴1-2</li>
        <li><a href="#"></a> 메뉴1-3</li>
    </ul>
    <hr>

    <ul id="display">
        <li><a href="#"></a> 메뉴1-1</li>
        <li><a href="#"></a> 메뉴1-2</li>
        <li><a href="#"></a> 메뉴1-3</li>
    </ul>


</body>

</html>
