<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>display 속성</title>
    <style>
        * {
            padding: 0;
        }
        #inlineblock {
            background-color: steelblue;
            padding: 5px;
            text-indent: 20px;

                    }
        .menu>li {
            color: white;
            display: inline-block;
        }

        menu:link {
            color: white;
        }

        
        #block>img {
            display: block;
        }
    </style>
</head>

<body>
    <h2>display 속성</h2>

    <div id="inlineblock">
        <nav>
            <ul class="menu">
                <li><a href="#">애완견 종류</a></li>
                <li><a href="#">입양하기</a></li>
                <li><a href="#">건강돌보기</a></li>
                <li><a href="#">더불어살기</a></li>
            </ul>
        </nav>
    </div>

    <div id="inline">
        <img src="../images/pic1.jpg">
        <img src="../images/pic2.jpg">
        <img src="../images/pic3.jpg">
    </div>
    <div id="block">
        <img src="../images/pic1.jpg">
        <img src="../images/pic2.jpg">
        <img src="../images/pic3.jpg">
    </div>
</body>

</html>
