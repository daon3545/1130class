<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label {
            width: 300px;
            display: inline-block;
            vertical-align: top;
        }

        div {
            margin: auto;
        }

        .orderinfo {
            width: 250px;
        }

        input[type='number'] {
            width: 60px;
        }

        ul>li {
            list-style-type: none;
        }
    </style>
</head>

<body>


    <h1>상품 주문서</h1>
    <form method="" action="http://www.naver.com">

        <fieldset>
            <legend>개인 정보</legend>
            <div>
                <label for="">이름</label>
                <input type="text" name="" id="" value="" placeholder="이름을 입력하시오">
            </div>
            <div>
                <label for="">연락처</label>
                <input type="text" name="" id="" value="" placeholder="연락처를 입력하시오">
            </div>
        </fieldset>
        <fieldset>
            <legend>배송지 정보</legend>
            <div>
                <label for="">주소</label>
                <input type="" size="40" name="" id=""  value="" required>
                
            </div>
            <div>
                <label for="">전화번호</label>
                <input type="tel" name="" id="" value="" required>
            </div>
            <div>
                <label for="">메 모</label>
                <textarea name="" id="" cols="30" rows="5"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>주문 정보</legend>
            <div>
                <input type="checkbox" name="" id="">
                <label for="">과테말라 안티구아 (100g)</label>
                <input type="number" name="" id="" value="">
                <label for="">개</label>
            </div>
            <div>
                <input type="checkbox" name="" id="">
                <label for="">인도네시아 만델링 (100g)</label>
                <input type="number" name="" id="" value="">
                <label for="">개</label>
            </div>
            <div>
                <input type="checkbox" name="" id="">
                <label for="">탐나는도다(블렌딩) (100g)</label>
                <input type="number" name="" id="" value="">
                <label for="">개</label>
            </div>
        </fieldset>
        <center>
        <input type="submit" name="" id="" value="주문하기">
        <input type="submit" name="" id="" value="다시작성">
        </center>
    </form>

</html>
